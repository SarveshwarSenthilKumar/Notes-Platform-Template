{% extends "dictionary/base.html" %}

{% block title %}Edit {{ entry.word_phrase }} - Law Notes{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 0 auto;">
    <div style="margin-bottom: 2rem;">
        <a href="{{ url_for('dictionary.view_entry', entry_id=entry.id) }}" style="color: var(--primary); text-decoration: none; display: inline-flex; align-items: center; margin-bottom: 1rem;">
            ‚Üê Back to Entry
        </a>
        
        <h1 style="color: var(--primary); margin-bottom: 1.5rem;">
            Edit Entry
        </h1>
        
        <div class="card" style="background: rgba(10, 25, 47, 0.7); padding: 2rem;">
            <form method="POST" action="{{ url_for('dictionary.edit_entry', entry_id=entry.id) }}">
                <div style="margin-bottom: 1.5rem;">
                    <label for="word_phrase" style="display: block; margin-bottom: 0.5rem; color: var(--primary);">
                        Word/Phrase
                    </label>
                    <input type="text" id="word_phrase" name="word_phrase" 
                           value="{{ entry.word_phrase }}" 
                           class="form-control" required>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="definition" style="display: block; margin-bottom: 0.5rem; color: var(--primary);">
                        Definition
                    </label>
                    <textarea id="definition" name="definition" rows="8" 
                              class="form-control" required>{{ entry.definition }}</textarea>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="example" style="display: block; margin-bottom: 0.5rem; color: var(--primary);">
                        Example (Optional)
                    </label>
                    <textarea id="example" name="example" rows="4" 
                              class="form-control">{{ entry.example or '' }}</textarea>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="unit_number" style="display: block; margin-bottom: 0.5rem; color: var(--primary);">
                        Unit Number (Optional)
                    </label>
                    <input type="number" id="unit_number" name="unit_number" 
                           value="{{ entry.unit_number or '' }}" 
                           class="form-control" min="1" step="1">
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <label for="comments" style="display: block; margin-bottom: 0.5rem; color: var(--primary);">
                        Additional Comments (Optional)
                    </label>
                    <textarea id="comments" name="comments" rows="4" 
                              class="form-control">{{ entry.comments or '' }}</textarea>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn" style="background: var(--primary); color: #000;">
                        Save Changes
                    </button>
                    <a href="{{ url_for('dictionary.view_entry', entry_id=entry.id) }}" class="btn" style="background: transparent; border: 1px solid var(--primary);">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(0, 240, 255, 0.2);
        color: #fff;
        font-size: 1rem;
        border-radius: 4px;
        font-family: 'Roboto', sans-serif;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
        outline: none;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        border: none;
        cursor: pointer;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
